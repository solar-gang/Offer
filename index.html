<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Leverage Our Sun • Solar + Storage</title>

<style>
:root{
  /* Locked to logo colors */
  --navy:#0b1017;
  --navy2:#06122a;
  --gold:#FBC909;
  --teal:#3AADBB;

  --red:#ff3b30;
  --green:#34c759;
  --blue:#00c2ff;

  --text:#ffffff;
  --muted:rgba(255,255,255,.7);
  --border:rgba(255,255,255,.14);

  --grad:linear-gradient(135deg,var(--gold),var(--teal));
  --shadow:0 18px 60px rgba(0,0,0,.45);
  --radius:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(800px 400px at 15% 10%, rgba(251,201,9,.18), transparent 60%),
    radial-gradient(800px 400px at 85% 10%, rgba(58,173,187,.16), transparent 60%),
    linear-gradient(180deg,var(--navy2),var(--navy));
}

/* ---------- Layout ---------- */
section{
  max-width:1200px;
  margin:22px auto;
  padding:18px;
  border:1px solid var(--border);
  border-radius:var(--radius);
  background:rgba(255,255,255,.05);
  box-shadow:var(--shadow);
}

h1,h2{margin:0}
h1{
  font-size:clamp(26px,4vw,44px);
  letter-spacing:-.04em;
}
.grad{background:var(--grad);-webkit-background-clip:text;color:transparent}

.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:12px 16px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  font-weight:900;
  cursor:pointer;
  color:white;
}
.btn.primary{
  background:var(--grad);
  color:#07121b;
}

.grid{
  display:grid;
  gap:16px;
}
.grid-2{grid-template-columns:1.4fr .6fr}
.grid-3{grid-template-columns:repeat(3,1fr)}

img{
  width:100%;
  display:block;
  border-radius:var(--radius);
  background:white;
}

/* ---------- Rate explosion ---------- */
.rateBox{
  padding:16px;
  border-radius:var(--radius);
  background:rgba(255,59,48,.12);
  border:1px solid rgba(255,59,48,.3);
  font-weight:900;
}
.rateBox .big{font-size:22px;color:var(--red)}

/* ---------- Canva video ---------- */
.videoWrap{
  max-width:900px;
  margin:auto;
}
.videoBox{
  position:relative;
  width:100%;
  aspect-ratio:9/16;
  border-radius:18px;
  overflow:hidden;
  box-shadow:var(--shadow);
}
.videoBox iframe{
  width:100%;
  height:100%;
  border:0;
}

/* ---------- Compare ---------- */
.money{
  font-size:40px;
  font-weight:1000;
}
.red{color:var(--red)}
.green{color:var(--green)}
.blue{color:var(--blue)}

.wheel{
  height:240px;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
  border-radius:var(--radius);
  border:1px solid var(--border);
  background:rgba(0,0,0,.25);
}
.wheel div{
  height:56px;
  scroll-snap-align:center;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  font-weight:1000;
  opacity:.5;
}
.wheel .active{opacity:1}

/* ---------- Timeline ---------- */
.timeline{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:14px;
}
.step{
  padding:14px;
  border-radius:var(--radius);
  background:rgba(255,255,255,.06);
  font-weight:900;
}

/* ---------- Presentation mode ---------- */
.presenter{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:none;
  gap:10px;
  z-index:99;
}
.presenting .presenter{display:flex}
</style>
</head>

<body>

<section>
  <img src="https://raw.githubusercontent.com/solar-gang/Storage-presentation/main/4A5B0E0C-50D9-4752-8469-F61A667110D8.png" style="max-width:220px">
  <h1>Win the day. <span class="grad">Own the night.</span></h1>
</section>

<section class="grid grid-2">
  <img src="https://raw.githubusercontent.com/solar-gang/Storage-presentation/main/IMG_8578.jpeg">
  <div class="rateBox">
    <div>Average Rate (2010)</div>
    <div class="big">$0.17 / kWh</div>
    <div style="margin-top:10px">Average Rate (Today)</div>
    <div class="big">$0.42 / kWh</div>
    <div class="big">+147%</div>
  </div>
</section>

<section>
  <img src="https://raw.githubusercontent.com/solar-gang/Storage-presentation/main/IMG_9100.jpeg">
</section>

<section class="grid grid-2">
  <img src="https://raw.githubusercontent.com/solar-gang/Storage-presentation/main/IMG_9107.jpeg"
       onclick="openPopup('https://www.sce.com/save-money/rates-financing/residential-rate-plans/understanding-updates-to-your-bill')">
  <img src="https://raw.githubusercontent.com/solar-gang/Storage-presentation/main/IMG_9106.jpeg"
       onclick="openPopup('https://www.latimes.com/business/story/2025-05-22/edison-general-rate-case')">
</section>

<section>
  <div class="videoWrap">
    <div class="videoBox">
      <iframe
        src="https://www.canva.com/design/DAHAUW0lThM/7uWp2DvWgb6PSyIROmq5Rw/watch?embed"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</section>

<section>
  <div class="grid grid-3">
    <div>
      <div>Utility</div>
      <div class="money red">$458</div>
    </div>
    <div>
      <div>Option 1</div>
      <div class="money green">$295</div>
    </div>
    <div>
      <div>Option 2</div>
      <div class="money blue">$310</div>
    </div>
  </div>

  <div class="wheel" id="wheel"></div>
</section>

<section>
  <div class="timeline">
    <div class="step">Site survey<br>&lt; 1 week</div>
    <div class="step">Engineering<br>1 week</div>
    <div class="step">Permits<br>1–12 weeks</div>
    <div class="step">Install<br>1 day–2 weeks</div>
    <div class="step">Inspection<br>1–2 weeks</div>
    <div class="step">PTO + 1st payment<br>30–60 days</div>
  </div>
</section>

<div class="presenter">
  <button class="btn" onclick="prev()">Prev</button>
  <button class="btn primary" onclick="next()">Next</button>
</div>

<div id="popup" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);z-index:200">
  <iframe id="popupFrame" style="width:90vw;height:80vh;margin:5vh auto;display:block;border-radius:18px"></iframe>
</div>

<script>
/* Wheel */
const wheel=document.getElementById('wheel');
for(let i=1;i<=25;i++){
  const d=document.createElement('div');
  d.textContent=i;
  wheel.appendChild(d);
}
wheel.addEventListener('scroll',()=>{
  const mid=wheel.scrollTop+wheel.clientHeight/2;
  [...wheel.children].forEach(el=>{
    const box=el.offsetTop+el.offsetHeight/2;
    el.classList.toggle('active',Math.abs(box-mid)<28);
  });
});

/* Popup */
function openPopup(url){
  document.getElementById('popup').style.display='block';
  document.getElementById('popupFrame').src=url;
}
document.getElementById('popup').onclick=()=>{popup.style.display='none';popupFrame.src=''}

/* Presentation mode */
const slides=[...document.querySelectorAll('section')];
let idx=0;
function next(){idx=Math.min(idx+1,slides.length-1);slides[idx].scrollIntoView({behavior:'smooth'})}
function prev(){idx=Math.max(idx-1,0);slides[idx].scrollIntoView({behavior:'smooth'})}
document.body.addEventListener('dblclick',()=>document.body.classList.toggle('presenting'));
</script>

</body>
</html>
